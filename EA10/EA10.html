<!DOCTYPE html5>
<html>
<head>
    <script src="ext/gl-matrix.js"></script>
    <script src="ext/papaparse.min.js"></script>

    <!--NEW DIM-->

    <script src="EA10_vertexData_sphere.js"></script>

    <!--NEW DIM-->
    <script src="EA10_Data.js"></script>
    <script src="EA10.js"></script>

    <script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;

			varying vec3 vNormal;

			void main(){
				// Calculte vertex position in eye coordinates. 
				vec4 tPosition = uMVMatrix * vec4(aPosition, 1.0);
				// Calculate projektion.
				gl_Position = uPMatrix * tPosition;
	
				vec3 tNormal = normalize(uNMatrix * aNormal);
				tNormal = uNMatrix * aNormal;
				
				vNormal = tNormal;
			}

    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;

			varying vec3 vNormal;

			// Material.
			struct PhongMaterial {
				vec3 ka;
				vec3 kd;
				vec3 ks;
				float ke;
			};
			uniform PhongMaterial material;

			// Ambient light.
			uniform vec3 ambientLight;

			vec3 camLight(vec3 n) {

				vec3 ambient = material.ka * ambientLight;

				vec3 s = vec3(0,0,1);
				float sn = max( dot(s,n), 0.0);
				vec3 diffuse = material.kd * sn;

				return ambient + diffuse;
			}

			void main() {
				vec3 vNormal = normalize(vNormal);
				gl_FragColor = vec4(camLight(vNormal), 1.0);
			}

    </script>
</head>
<body onload="app.start()">
<canvas id="canvas" width="500" height="500"></canvas>

</body>
